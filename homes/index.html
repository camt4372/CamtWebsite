<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>홈페이지 바로가기</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #ffffff;
            font-family: 'Jost', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            max-width: 900px;
            text-align: center;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }
        .card:hover {
            transform: scale(1.03);
        }
        .card img {
            width: 241px;
            height: 115px;
            object-fit: cover;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .btn {
            border-radius: 20px;
        }
        .youtube-card {
            min-height: 250px;
        }
        #clock {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #000;
            border-radius: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4"><b>🔗 바로가기 🔗</b><hr></h2>
        <div class="row g-4 justify-content-center">
            <div class="col-md-4">
                <div class="card p-3">
                    <a href="http://naver.com" target="_blank">
                        <img src="assets/images/search.pstatic-600x287.jpg" class="card-img-top" alt="네이버">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title"><b>네이버</b></h5>
                        <a href="http://naver.com" class="btn btn-success w-100" target="_blank"><b>접속하기</b></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 youtube-card">
                    <a href="http://www.youtube.com" target="_blank">
                        <img src="assets/images/search.pstatic-340x225.jpg" class="card-img-top" alt="유튜브">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title"><b>유튜브</b></h5>
                        <a href="http://www.youtube.com" class="btn btn-danger w-100" target="_blank"><b>접속하기</b></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3">
                    <a href="https://google.com" target="_blank">
                        <img src="assets/images/download-322x157.png" class="card-img-top" alt="YTN">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title"><b>구글</b></h5>
                        <a href="https://google.com" class="btn btn-warning w-100" target="_blank"><b>접속하기</b></a>
                    </div>
                </div>
            </div>
        </div>
        <div id="clock"></div>
    </div>
    <script>
        function updateClock() {
            const now = new Date();
            const options = { timeZone: 'Asia/Seoul', hour12: false };
            const timeString = now.toLocaleTimeString('ko-KR', options) + '.' + now.getMilliseconds();
            document.getElementById('clock').textContent = `${timeString}`;
        }
        setInterval(updateClock, 0);
        updateClock();
    </script>
</body>
</html>
