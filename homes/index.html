<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유튜브 바로가기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .clickable-card {
            transform: scale(1);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .clickable-card:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-white to-gray-100">

        <a href="https://www.youtube.com" 
           target="_blank" 
           rel="noopener noreferrer"
           class="clickable-card group block p-8 md:p-12 bg-white rounded-2xl shadow-lg border border-gray-200/50">
            
            <div class="flex flex-col items-center space-y-6">
                
                <div class="w-20 h-20 md:w-24 md:h-24 text-red-600 transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-full h-full">
                      <path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"></path>
                    </svg>
                </div>
                
                <h1 class="text-2xl md:text-3xl font-bold text-gray-800 group-hover:text-black transition-colors duration-200">
                    YouTube
                </h1>
                
                <p class="text-gray-500 group-hover:text-gray-600 transition-colors duration-200">
                    클릭하여 YouTube로 이동
                </p>
            </div>
        </a>

    </div>

</body>
</html>
