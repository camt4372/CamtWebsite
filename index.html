    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #c0c0aa, #1cefff);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            width: 60%;
            max-width: 600px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            padding: 50px 40px;
        }
        h1 {
            color: #444;
            font-size: 30px;
            margin-bottom: 40px;
            font-weight: bold;
        }
        .progress-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 20px;
            margin: 0 auto;
            height: 30px;
            overflow: hidden;
            position: relative;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            border-radius: 20px;
            transition: width 0.6s ease;
        }
        .percentage {
            margin: 25px 0 30px;
            font-size: 22px;
            color: #555;
            font-weight: 500;
        }
        .progress-label {
            position: absolute;
            left: 10px;
            top: -20px;
            font-size: 14px;
            color: #000;
            background: #ffffff;
            padding: 0 5px;
            border-radius: 5px;
        }
        .email-container {
            margin: 50px auto 0;
            width: 320px;
            height: 70px;
            background: #ffffff;
            border: 2px solid #2575fc;
            border-radius: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .email-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }
        .email-container a {
            color: #2575fc;
            text-decoration: none;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>홈페이지 리뉴얼 중. . . </h1>
        <div class="progress-container">
            <div class="progress-label">현재 진행도</div>
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="percentage" id="percentage">0%</div>

        <div class="email-container">
            <a href="mailto:help@camt4372.com">help@camt4372.com</a>
        </div>
    </div>

    <script>
        let progress = 0;
        const progressBar = document.getElementById('progress-bar');
        const percentageText = document.getElementById('percentage');

        function updateProgress() {
            if (progress < 15) {
                progress += 1;
                progressBar.style.width = progress + '%';
                percentageText.innerText = progress + '%';
                setTimeout(updateProgress, 100);
            }
        }

        updateProgress();
    </script>
</body>
