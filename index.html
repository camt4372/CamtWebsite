    <script>
        async function fetchYouTubeData() {
            const API_KEY = 'AIzaSyBITlt3ccORYU0Z9E84JwZODaqJJbL60Ek';
            const CHANNEL_ID = 'UC5iX7PKkbPXiESujo8ZKv1w';
            const url = `https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${CHANNEL_ID}&key=${API_KEY}`;
    
            try {
                const response = await fetch(url);
                const data = await response.json();
    
                if (data.items && data.items.length > 0) {
                    const stats = data.items[0].statistics;
                    const subscribers = parseInt(stats.subscriberCount);
                    const views = parseInt(stats.viewCount);
    
                    document.getElementById('subscribers').innerText = '로딩 중...';
                    document.getElementById('views').innerText = '로딩 중...';
    
                    animateNumber('subscribers', subscribers, '명');
                    animateNumber('views', views, '회');
                } else {
                    console.error('No data found for the specified channel.');
                }
    
            } catch (error) {
                console.error('Error fetching YouTube data:', error);
                document.getElementById('subscribers').innerText = 'Error';
                document.getElementById('views').innerText = 'Error';
            }
        }
    
        function animateNumber(elementId, targetValue, suffix) {
            const element = document.getElementById(elementId);
            let currentValue = 0;
    
            const interval = setInterval(() => {
                currentValue += Math.ceil(targetValue / 100);
                if (currentValue >= targetValue) {
                    currentValue = targetValue;
                    clearInterval(interval);
                }
                element.innerText = currentValue.toLocaleString() + suffix;
            }, 30);
        }
    
        document.addEventListener('DOMContentLoaded', fetchYouTubeData);
    </script>
