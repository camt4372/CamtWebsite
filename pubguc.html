<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배틀그라운드 UC 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .calculator {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .calculator h1 {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .calculator label {
            font-size: 14px;
            margin-bottom: 10px;
            display: block;
        }
        .calculator .input-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .calculator input[type="number"] {
            width: 60%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .calculator .result-label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
            text-align: left;
        }
        .calculator .result {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            text-align: right;
            margin-bottom: 20px;
        }
        .calculator .note {
            color: red;
            font-size: 12px;
            margin-top: 10px;
        }
        .calculator button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 20px;
        }
        .calculator button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h1>배틀그라운드 UC 계산기</h1>
    <div class="input-row">
        <label for="ucInput">UC 수량</label>
        <input type="number" id="ucInput" placeholder="수량" maxlength="7">
    </div>
    <div class="result-label">예상 금액</div>
    <div class="result">₩0</div>
    <div class="note">
        해당 계산결과는 오차가 있을 수 있으며, 1UC당 18.33원으로 계산됩니다.
    </div>
    <button id="gameButton">게임 접속하기</button>
</div>

<script>
    document.getElementById('ucInput').addEventListener('input', function() {
        const ucAmount = this.value.slice(0, 7); // 최대 7자리 숫자만 허용
        this.value = ucAmount;
        const price = Math.round(ucAmount * 18.33);
        document.querySelector('.result').textContent = `₩${price.toLocaleString()}`;
    });

    document.getElementById('gameButton').addEventListener('click', function() {
        window.location.href = "https://mqf5.adj.st/module=xxx?adjust_t=lds2bl2_bjqup32&adjust_deeplink=igame1321://module%3Dxxx&adjust_campaign=";
    });
</script>

</body>
</html>
