<!DOCTYPE html>
<html>
<head>
    <meta name="description" content="카카오톡 FN클랜 면접방에 오신것을 환영합니다.">
    <meta property="og:title" content="FN클랜 면접방 입장하기">
    <meta property="og:description" content="카카오톡 FN클랜 면접방에 오신것을 환영합니다.">
    <meta property="og:image" content="https://i.ibb.co/hBfbRzn/image.png">

    <title>FN클랜 면접방 참여</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://i.ibb.co/28V5M3S/image.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.min.css">
    <style>
    @font-face {
        font-family: 'Maplestory-Bold';
        src: url('https://raw.githubusercontent.com/Camt4372/CamtWebsite/main/font/Maplestory%20Bold.ttf') format('truetype');
    }

    body {
        font-family: 'Maplestory-Bold', sans-serif;
    }

    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #2980b9, #6dd5fa);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: 'Maplestory-Bold', sans-serif;
    }
        
    .container {
        background-color: white;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        position: relative;
        animation-name: bounceIn;
        animation-duration: 1s;
        animation-timing-function: ease-in-out;
    }

    @keyframes bounceIn {
        0% {
            top: -100px;
            opacity: 0;
        }
        60% {
            top: 10px;
            opacity: 1;
        }
        100% {
            top: 0;
            opacity: 1;
        }
    }

    img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-bottom: 10px;
    }

    h1 {
        margin: 0;
    }

    .button-container {
        perspective: 800px;
    }

    .button {
        width: 414.41px;
        height: 48px;
        background-color: #5865F2;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        margin-top: 10px;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.3s;
    }

    @media (max-width: 768px) {
        .button {
            width: 100%;
            height: 40px;
            font-size: 14px;
            border-radius: 3px;
            margin-top: 8px;
        }
    }

    .button:active {
        transform: translateZ(-10px);
    }

    .captcha-container {
        margin: 10px 0;
        text-align: center;
    }

    .caption {
        font-size: 18px;
        margin-bottom: 10px;
    }

    .contact {
        font-size: 14px;
        margin-top: 10px;
    }
    </style>
    <script src="https://hcaptcha.com/1/api.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.min.js"></script>
    <script>
        var isHcaptchaSolved = false;

        function redirectToDiscord() {
            window.location.href = "https://open.kakao.com/o/g5xjPFgc";
        }

        function sendDiscordWebhook(message) {
            var webhookUrl = " ";
            var data = {
                content: message
            };

            fetch(webhookUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
                .then(function (response) {
                    console.log(response);
                })
                .catch(function (error) {
                    console.error(error);
                });
        }

        function checkHcaptchaAndProceed() {
            if (!isHcaptchaSolved) {
                Swal.fire({
                    icon: 'error',
                    title: '오류',
                    text: '캡챠를 해제 후 다시 시도해주세요.',
                    customClass: {
                        popup: 'swal2-popup',
                        icon: 'swal2-icon-error'
                    }
                });
            } else {
                var username = "익명";
                sendDiscordWebhook("`" + username + "`님이 사이트로 통해 입장하셨어요.");
                redirectToDiscord();
            }
        }

        function hCaptchaCallback() {
            isHcaptchaSolved = true;
        }
    </script>
</head>
<body>
<div class="container">
    <img src="https://i.ibb.co/8bd40zv/1718537435260.jpg" alt="Profile Picture">
    <h1>FN클랜 면접방</h1>
    <div class="captcha-container">
        <div class="h-captcha" data-sitekey="5467de8c-c2cf-4493-98e6-068600835382" data-callback="hCaptchaCallback"></div>
    </div>
    <div class="button-container">
        <button onclick="checkHcaptchaAndProceed()" class="button" style="font-family: 'Maplestory-Bold', sans-serif;"> 면접방 입장하기</button>
    </div>
</div>

</body>
</html>
