  <style>
    :root {
      --primary-color: #2563eb;
      --hover-color: #1d4ed8;
      --bg-color: #f9fafb;
      --card-bg: #ffffff;
      --text-color: #111827;
      --border-color: #e5e7eb;
    }

    body.dark {
      --bg-color: #1e293b;
      --card-bg: #334155;
      --text-color: #f1f5f9;
      --border-color: #475569;
    }

    * {

    }

    body {
      margin: 0;
      font-family: 'Segoe UI', 'Apple SD Gothic Neo', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;

    }

    .wrapper {

    header {

      font-weight: 600;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      transition: background-color 0.3s, border-color 0.3s;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      margin-bottom: 20px;

    input[type="file"] {

      font-size: 16px;
      cursor: pointer;
    }

      display: flex;
      gap: 20px;

      margin-top: 10px;
    }

<body>
  <button class="theme-toggle" onclick="toggleTheme()">Îã§ÌÅ¨Î™®Îìú</button>

  <div class="wrapper">
    <header>
      <h1>üì∑ Ïù¥ÎØ∏ÏßÄ Ìï©ÏπòÍ∏∞ ÎèÑÍµ¨ üì∑</h1>
    </header>

    <div class="card">
      <div class="form-group">
        <input type="file" id="imageInput" accept="image/*" multiple />

        <div class="radio-group">
          <label><input type="radio" name="direction" value="vertical" checked> ÏÑ∏Î°ú</label>
          <label><input type="radio" name="direction" value="horizontal"> Í∞ÄÎ°ú</label>
        </div>

        <button id="downloadButton" onclick="mergeAndDownload()">Í≤∞Ìï©Îêú Ïù¥ÎØ∏ÏßÄ Îã§Ïö¥Î°úÎìú</button>
        <span id="attachedLabel">Ï≤®Î∂ÄÎêú Ïù¥ÎØ∏ÏßÄ</span>
      </div>

      <div class="preview" id="previewContainer"></div>
      <canvas id="mergeCanvas"></canvas>
    </div>

    <footer>&copy; 2025 Camt</footer>
  </div>

  <script>
    let imageFiles = [];
    let imageBitmaps = [];

    const imageInput = document.getElementById('imageInput');
    const previewContainer = document.getElementById('previewContainer');
    const attachedLabel = document.getElementById('attachedLabel');
    const downloadButton = document.getElementById('downloadButton');

    imageInput.addEventListener('change', async function (event) {
      imageFiles = Array.from(event.target.files);
      await updatePreview();
    });

    async function updatePreview() {
      previewContainer.innerHTML = '';
      imageBitmaps = [];

      if (imageFiles.length >= 2) {
        attachedLabel.style.display = 'block';
        downloadButton.style.display = 'inline-block';
      } else {
        attachedLabel.style.display = 'none';
        downloadButton.style.display = 'none';
      }

      for (let i = 0; i < imageFiles.length; i++) {
        const file = imageFiles[i];
        const imgURL = URL.createObjectURL(file);
        const img = document.createElement('img');
        const container = document.createElement('div');
        container.className = 'preview-item';
        img.src = imgURL;

        const removeBtn = document.createElement('button');
        removeBtn.textContent = '√ó';
        removeBtn.className = 'remove-button';
        removeBtn.onclick = () => {
          imageFiles.splice(i, 1);
          updatePreview();
        };

        container.appendChild(img);
        container.appendChild(removeBtn);
        previewContainer.appendChild(container);

        const bitmap = await createImageBitmap(file);
        imageBitmaps.push(bitmap);
      }
    }

    function mergeAndDownload() {
      if (imageBitmaps.length < 2) {
        alert("Ïù¥ÎØ∏ÏßÄÎ•º 2Í∞ú Ïù¥ÏÉÅ Ï≤®Î∂ÄÌï¥ Ï£ºÏÑ∏Ïöî.");
        return;
      }

      const direction = document.querySelector('input[name="direction"]:checked').value;
      const canvas = document.getElementById('mergeCanvas');
      const ctx = canvas.getContext('2d');

      if (direction === 'vertical') {
        const maxWidth = Math.max(...imageBitmaps.map(img => img.width));
        const totalHeight = imageBitmaps.reduce((sum, img) => sum + img.height, 0);
        canvas.width = maxWidth;
        canvas.height = totalHeight;

        let yOffset = 0;
        for (const bitmap of imageBitmaps) {
          ctx.drawImage(bitmap, 0, yOffset);
          yOffset += bitmap.height;
        }
      } else {
        const totalWidth = imageBitmaps.reduce((sum, img) => sum + img.width, 0);
        const maxHeight = Math.max(...imageBitmaps.map(img => img.height));
        canvas.width = totalWidth;
        canvas.height = maxHeight;

        let xOffset = 0;
        for (const bitmap of imageBitmaps) {
          ctx.drawImage(bitmap, xOffset, 0);
          xOffset += bitmap.width;
        }
      }

      const randomSuffix = Math.floor(1000 + Math.random() * 9000);
      const fileName = `cam-${randomSuffix}.jpg`;

      const link = document.createElement('a');
      link.download = fileName;
      link.href = canvas.toDataURL('image/jpeg');
      link.click();
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
      const btn = document.querySelector('.theme-toggle');
      btn.textContent = document.body.classList.contains('dark') ? 'ÎùºÏù¥Ìä∏Î™®Îìú' : 'Îã§ÌÅ¨Î™®Îìú';
    }
  </script>
