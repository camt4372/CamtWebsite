<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="그동안 n살이 몇학년인지 헷갈리셨다고요? 지금 확인해보세요.">
    <meta property="og:title" content="나이별 학년 확인기">
    <meta property="og:description" content="그동안 n살이 몇학년인지 헷갈리셨다고요? 지금 확인해보세요.">
    <meta property="og:image" content="https://www.camt4372.com/camt4372.png">
    <title>나이별 학년 확인기</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
            color: #555;
        }

        select {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 8px;
            width: 100%;
            margin-top: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #007bff;
        }

        #result {
            font-size: 20px;
            color: #007bff;
            font-weight: bold;
            height: 40px;
            line-height: 40px;
        }

        .container:hover {
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
    </style>
    <script>
        function showGrade() {
            let age = document.getElementById("ageSelect").value;
            let grade;

            switch (age) {
                case '20': grade = "성인"; break;
                case '19': grade = "고등학교 3학년"; break;
                case '18': grade = "고등학교 2학년"; break;
                case '17': grade = "고등학교 1학년"; break;
                case '16': grade = "중학교 3학년"; break;
                case '15': grade = "중학교 2학년"; break;
                case '14': grade = "중학교 1학년"; break;
                case '13': grade = "초등학교 6학년"; break;
                case '12': grade = "초등학교 5학년"; break;
                case '11': grade = "초등학교 4학년"; break;
                case '10': grade = "초등학교 3학년"; break;
                case '9': grade = "초등학교 2학년"; break;
                case '8': grade = "초등학교 1학년"; break;
                case '7': grade = "미취학 아동"; break;
                default: grade = "잘못된 입력입니다.";
            }

            document.getElementById("result").textContent = grade;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>학년 표시기</h1>
        <label for="ageSelect">나이를 선택하세요:</label>
        <select id="ageSelect" onchange="showGrade()">
            <option value="20">20</option>
            <option value="19">19</option>
            <option value="18">18</option>
            <option value="17">17</option>
            <option value="16">16</option>
            <option value="15">15</option>
            <option value="14">14</option>
            <option value="13">13</option>
            <option value="12">12</option>
            <option value="11">11</option>
            <option value="10">10</option>
            <option value="9">9</option>
            <option value="8">8</option>
            <option value="7">7</option>
        </select>
        <p id="result"></p>
    </div>
</body>
</html>
