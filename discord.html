<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="캠트커뮤니티 디스코드에 오시려면 사이트에 접속 후 초대링크를 발급받으세요.">
    <meta property="og:title" content="캠트커뮤니티 디스코드 접속">
    <meta property="og:description" content="캠트커뮤니티 디스코드에 오시려면 사이트에 접속 후 초대링크를 발급받으세요.">
    <meta property="og:image" content="https://github.com/Camt4372/CamtWebsite/blob/main/20230423_235825.png?raw=true">
    <title>Redirecting...</title>
    <style>
        @font-face {
            font-family: 'Maplestory Bold';
            src: url('https://raw.githubusercontent.com/Camt4372/CamtWebsite/main/font/Maplestory%20Bold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }

        body {
            margin: 0;
            background: linear-gradient(135deg, #FFDDC1, #FFE4E1);
            color: #555;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .initial-message {
            text-align: center;
            font-size: 1.8rem;
            padding: 20px 40px;
            background: #ffffff;
            border: 2px solid #FFB6C1;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1.5s ease-out;
            font-family: 'Maplestory Bold', Arial, sans-serif;
        }

        .redirect-message {
            display: none;
            font-size: 1.5rem;
            font-weight: bold;
            position: absolute;
            top: 20px;
            left: 20px;
            font-family: Arial, sans-serif;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="initial-message">
        캠트 디스코드 서버는 현재 없습니다.<br>잠시 후 파트너 디스코드 서버로 이동됩니다.
    </div>

    <div class="redirect-message">
        Redirecting...
    </div>

    <script>
        setTimeout(function() {
            document.querySelector('.initial-message').style.display = 'none';
            document.querySelector('.redirect-message').style.display = 'block';
        }, 3000);

        setTimeout(function() {
            window.location.href = "https://discord.gg/youpremium";
        }, 6000);
    </script>
</body>
</html>
