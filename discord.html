    body {
        margin: 0;
        padding: 0;
        background-color: #36393F;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
        font-family: 'Maplestory-Bold', sans-serif;
    }
        
    .container {
        background-color: white;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.5);
        opacity: 0;
        animation: fadeInScale 1s forwards;
    }

    @keyframes fadeInScale {
        0% {
            transform: translate(-50%, -50%) scale(0.5);
            opacity: 0;
        }
        100% {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
    }

    img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        margin-bottom: 10px;
    }

    .fade-image {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 150px;
        height: 32px;
        border-radius: 20px;
        border: 5px solid red;
        transform: translate(-50%, -50%);
        opacity: 0;
        animation: fadeInOut 4s forwards;
    }

    @keyframes fadeInOut {
        0% {
            opacity: 0;
        }
        25% {
            opacity: 1;
        }
        75% {
            opacity: 1;
        }
        100% {
            opacity: 0;
        }
    }

    h1 {
        margin: 0;
    }

    .button-container {
        perspective: 800px;
    }

    .button {
        width: 414.41px;
        height: 48px;
        background-color: #5865F2;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        margin-top: 10px;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.3s;
    }

    @media (max-width: 768px) {
        .button {
            width: 100%;
            height: 40px;
            font-size: 14px;
            border-radius: 3px;
            margin-top: 8px;
        }
    }

    .button:active {
        transform: translateZ(-10px);
    }

    .captcha-container {
        margin: 10px 0;
        text-align: center;
    }

    .caption {
        font-size: 18px;
        margin-bottom: 10px;
    }

    .contact {
        font-size: 14px;
        margin-top: 10px;
    }

    .footer {
        background-color: #2f3136;
        color: white;
        padding: 10px;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .footer-text {
        max-width: 90%;
        font-size: 18px;
        line-height: 1.5;
        font-family: Arial, sans-serif;

    <script src="https://hcaptcha.com/1/api.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.min.js"></script>
    <script>
        var isHcaptchaSolved = false;
        var imageDisplayed = false;

        function redirectToDiscord() {
            window.location.href = "https://discord.com/invite/2T2n7DNNvg";
        }

        function sendDiscordWebhook(message) {
            var webhookUrl = "https://discord.com/api/webhooks/1251840098027442267/7lp5KlqQ70DPpwDAjn9DXLk48oE1q5Xf2oKm5SwJ_efxs-mxEsaEtztrOco1IFCfSR5D"; // 웹후크를 테러할시 형사소송 할 수 있음을 유의하시길 바랍니다.
            var data = {
                content: message
            };

            fetch(webhookUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
                .then(function (response) {
                    console.log(response);
                })
                .catch(function (error) {
                    console.error(error);
                });
        }

        function checkHcaptchaAndProceed() {
            if (!isHcaptchaSolved) {
                Swal.fire({
                    icon: 'error',
                    title: '입장실패',
                    text: '캡챠를 해제 후 다시 시도해주세요.',
                    customClass: {
                        popup: 'swal2-popup',
                        icon: 'swal2-icon-error'
                    },
                    didOpen: () => {
                        const container = document.querySelector('.container');
                        container.style.position = 'absolute';
                        container.style.top = '50%';
                        container.style.left = '50%';
                        container.style.transform = 'translate(-50%, -50%)';
                    }
                });
            }
        }

        function hCaptchaCallback() {
            isHcaptchaSolved = true;
        }

        document.addEventListener("DOMContentLoaded", function() {
            sendDiscordWebhook("**`[Log] 사용자가 사이트에 접속했습니다!`**"); 

            document.addEventListener("keydown", function (event) {
                if (event.key === "F12") {
                    event.preventDefault();
                }
            });

            document.addEventListener("contextmenu", function (event) {
                event.preventDefault();
                if (!imageDisplayed) {
                    showTemporaryImage();
                    imageDisplayed = true;
                }
            });

            function showTemporaryImage() {
                var tempImage = document.createElement("img");
                tempImage.src = "https://i.ibb.co/g3Qk3rJ/image.png";
                tempImage.className = "fade-image";
                document.body.appendChild(tempImage);
                setTimeout(function() {
                    tempImage.remove();
                    imageDisplayed = false;
                }, 4000);
            }
        });
    </script>
</head>
<body>
<div class="container">
    <img src="https://github.com/Camt4372/CamtWebsite/blob/main/20230423_235825.png?raw=true" alt="Profile Picture">
    <h1>캠트커뮤니티</h1>
    <div class="captcha-container">
        <div class="h-captcha" data-sitekey="5467de8c-c2cf-4493-98e6-068600835382" data-callback="hCaptchaCallback"></div>
    </div>
    <div class="button-container">
        <button onclick="checkHcaptchaAndProceed()" class="button" style="font-family: 'Maplestory-Bold', sans-serif;">서버 입장하기</button>
    </div>
</div>
<div class="footer">
