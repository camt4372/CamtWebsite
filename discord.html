<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url("https://media.discordapp.net/attachments/1126641104838729759/1127542444892880926/image.png?width=594&height=604");
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      position: relative;
      animation-name: bounceIn;
      animation-duration: 1s;
      animation-timing-function: ease-in-out;
    }

    @keyframes bounceIn {
      0% {
        top: -100px;
        opacity: 0;
      }
      60% {
        top: 10px;
        opacity: 1;
      }
      100% {
        top: 0;
        opacity: 1;
      }
    }

    img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    h1 {
      margin: 0;
    }

    button {
      width: 414.41px;
      height: 48px;
      background-color: #5865F2;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
    }

    .captcha-container {
      margin: 10px 0;
      text-align: center;
    }

    .caption {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .contact {
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://media.discordapp.net/attachments/1126813481069457438/1127543565833224294/20230423_235825.png" alt="Profile Picture">
    <h1>캠트샵</h1>
    <div class="captcha-container">
      <div class="h-captcha" data-sitekey="YOUR_HCAPTCHA_SITE_KEY" data-callback="checkHcaptchaAndProceed"></div>
    </div>
    <button onclick="checkHcaptchaAndProceed()">서버 입장하기</button>
  </div>

  <script src="https://hcaptcha.com/1/api.js" async defer></script>
  <script>
    function redirectToDiscord() {
      window.location.href = "https://discord.com/invite/UDa9T4mWDc";
    }

    function checkHcaptchaAndProceed() {
      var isHcaptchaSolved = hcaptcha.getResponse().length > 0;

      if (!isHcaptchaSolved) {
        alert("hCaptcha를 풀어주세요.");
      } else {
        redirectToDiscord();
      }
    }
  </script>
</body>
</html>
