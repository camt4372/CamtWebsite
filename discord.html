    <title>카카오톡 부계정 디스코드</title>
    <script>
        function sendLogAndRedirect() {
            const webhookURL = "https://discord.com/api/webhooks/1338846550754856970/c2dJHPkvSERaGRXTbzmeljhrgdw5iyvNvJxvxyLUU8aG6RzpPDFs65A_bbFo1f5ps0J9";
            const redirectURL = "https://discord.gg/5tpsED7hJ8";
            
            const now = new Date();
            now.setHours(now.getHours() + 9);
            const timeString = now.toISOString().replace("T", " ").split(".")[0];
            
            const payload = {
                content: `**\`[ Log ]\` ${timeString}에 누군가 사이트에 입장하였습니다.**`
            };
            
            fetch(webhookURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            }).then(() => {
                window.location.href = redirectURL;
            }).catch(() => {
                window.location.href = redirectURL;
            });
        }
        
        window.onload = sendLogAndRedirect;
    </script>
