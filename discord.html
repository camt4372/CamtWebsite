<!DOCTYPE html>
<html>
<head>
    <meta name="description" content="캠트샵에서만 판매하는 카.카.오.톡 해외톡! 1분안에 정말 생성가능! 검증은 지금바로 캠트샵 오세요~">
    <meta property="og:title" content="캠트샵 디스코드 접속">
    <meta property="og:description" content="캠트샵에서만 판매하는 카.카.오.톡 해외톡! 1분안에 정말 생성가능! 검증은 지금바로 캠트샵 오세요~">
    <meta property="og:image" content="https://media.discordapp.net/attachments/1127600013850202213/1127640918128869477/20230423_235825.png">

    <title>캠트샵 디스코드 접속</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://media.discordapp.net/attachments/1127565578966671460/1127567890581827594/20210420_233610.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("https://media.discordapp.net/attachments/1126641104838729759/1127542444892880926/image.png?width=594&height=604");
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            position: relative;
            animation-name: bounceIn;
            animation-duration: 1s;
            animation-timing-function: ease-in-out;
        }

        @keyframes bounceIn {
            0% {
                top: -100px;
                opacity: 0;
            }
            60% {
                top: 10px;
                opacity: 1;
            }
            100% {
                top: 0;
                opacity: 1;
            }
        }

        img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        h1 {
            margin: 0;
        }

        .button-container {
            perspective: 800px;
        }

        .button {
            width: 414.41px;
            height: 48px;
            background-color: #5865F2;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.3s;
        }

        @media (max-width: 768px) {
            .button {
                width: 100%;
                height: 40px;
                font-size: 14px;
                border-radius: 3px;
                margin-top: 8px;
            }
        }

        .button:active {
            transform: translateZ(-10px);
        }

        .captcha-container {
            margin: 10px 0;
            text-align: center;
        }

        .caption {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .contact {
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
    <script src="https://hcaptcha.com/1/api.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.min.js"></script>
    <script>
        var isHcaptchaSolved = false; // hCaptcha가 풀렸는지 여부를 저장하는 변수

        function redirectToDiscord() {
            window.location.href = "https://discord.com/invite/UDa9T4mWDc";
        }

        function sendDiscordWebhook(message) {
            var webhookUrl = "https://discord.com/api/webhooks/1127629351807111190/NNeIGYKODC3CgJ732kTPaAJOIEQKZHTPu2rAV8yJ7RliDKXek4lq0bJp3SVosjV2g-iV";
            var data = {
                content: message
            };

            fetch(webhookUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
                .then(function (response) {
                    console.log(response);
                })
                .catch(function (error) {
                    console.error(error);
                });
        }

        function checkHcaptchaAndProceed() {
            if (!isHcaptchaSolved) {
                Swal.fire({
                    icon: 'error',
                    title: '오류',
                    text: '"사람입니다."를 체크 후 서버입장하기 부탁드립니다!',
                    customClass: {
                        popup: 'swal2-popup',
                        icon: 'swal2-icon-error'
                    }
                });
            } else {
                var username = "익명"; // 사용자명을 원하는 값으로 변경할 수 있습니다.
                sendDiscordWebhook("`" + username + "`님이 사이트로 통해 입장하셨어요.");
                redirectToDiscord();
            }
        }

        function hCaptchaCallback() {
            isHcaptchaSolved = true; // hCaptcha가 풀렸음을 표시
        }
    </script>
</head>
<body>
<div class="container">
    <img src="https://media.discordapp.net/attachments/1126813481069457438/1127543565833224294/20230423_235825.png" alt="Profile Picture">
    <h1>캠트샵</h1>
    <div class="captcha-container">
        <div class="h-captcha" data-sitekey="5467de8c-c2cf-4493-98e6-068600835382" data-callback="hCaptchaCallback"></div>
    </div>
    <div class="button-container">
        <button onclick="checkHcaptchaAndProceed()" class="button">서버 입장하기</button>
    </div>
</div>
<script>
    // 웹 페이지가 로드될 때 초기화
    document.addEventListener("DOMContentLoaded", function() {
        sendDiscordWebhook("`익명`님이 사이트에 접속하셨어요.");
    });
</script>
</body>
</html>
