<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="페이지를 찾을 수 없습니다.">
    <meta property="og:title" content="404 Not Found">
    <meta property="og:description" content="페이지를 찾을 수 없습니다.">
    <meta property="og:image" content="https://i.ibb.co/8bd40zv/1718537435260.jpg">
    <link rel="icon" href="https://i.ibb.co/28V5M3S/image.png" type="image/png">
    <title>404 Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e1e2f, #2c2c54);
            color: white;
            font-family: 'Arial', sans-serif;
            flex-direction: column;
        }

        .container {
            text-align: center;
            animation: fadeIn 3s ease-in-out;
            z-index: 1;
            position: relative;
        }

        .title {
            font-size: 10vw;
            margin: 0;
            color: #ff6347;
        }

        .message {
            font-size: 2vw;
            margin: 20px 0;
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            position: relative;
        }

        .cursor {
            display: inline-block;
            vertical-align: middle;
            width: 2px;
            height: 1.2em;
            background-color: white;
            animation: blink-caret 0.75s infinite;
        }

        .typing-animation {
            display: inline-block;
            vertical-align: middle;
        }

        .buttons {
            margin-top: 30px;
        }

        .button {
            background-color: #0056b3;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.5vw;
            margin: 10px;
            cursor: pointer;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.2s;
        }

        .button:hover {
            background-color: #003c80;
            transform: translateY(-2px);
        }

        @keyframes blink-caret {
            50% {
                opacity: 0;
            }
        }

        @keyframes typeWriter {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        .stars, .comets {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate ease-in-out;
        }

        @keyframes twinkle {
            0% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        .comet {
            position: absolute;
            width: 6px;
            height: 6px;
            background: linear-gradient(45deg, #ffffff, rgba(255, 255, 255, 0));
            border-radius: 50%;
            animation: cometMove 4s infinite ease-in-out;
        }

        @keyframes cometMove {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(100vw, 100vh);
                opacity: 0;
            }
        }

        .star, .comet {
            animation-timing-function: linear;
        }

        .star:nth-child(1) { top: 10%; left: 20%; animation-duration: 2s; width: 6px; height: 6px; }
        .star:nth-child(2) { top: 30%; left: 80%; animation-duration: 3s; width: 5px; height: 5px; }
        .star:nth-child(3) { top: 50%; left: 40%; animation-duration: 1.5s; width: 7px; height: 7px; }
        .star:nth-child(4) { top: 70%; left: 60%; animation-duration: 2.5s; width: 6px; height: 6px; }
        .star:nth-child(5) { top: 90%; left: 10%; animation-duration: 2.8s; width: 5px; height: 5px; }

        .comet:nth-child(6) { top: 20%; left: 5%; }
        .comet:nth-child(7) { top: 40%; left: 15%; animation-delay: 1s; }
        .comet:nth-child(8) { top: 60%; left: 25%; animation-delay: 2s; }
        .comet:nth-child(9) { top: 80%; left: 35%; animation-delay: 0.5s; }

        @media (max-width: 768px) {
            .title {
                font-size: 15vw;
            }
            .message {
                font-size: 4vw;
            }
            .buttons {
                margin-top: 20px;
            }
            .button {
                font-size: 3vw;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">404</h1>
        <div class="message">
            <span class="typing-animation" id="typing-animation"></span><span class="cursor"></span>
        </div>
        <div class="buttons">
            <a href="https://www.camt4372.com/" class="button">메인화면으로</a>
            <a href="javascript:history.back()" class="button">이전 페이지로</a>
        </div>
    </div>
    <div class="stars">
        <div class="star" style="top: 10%; left: 20%; animation-duration: 2s;"></div>
        <div class="star" style="top: 30%; left: 80%; animation-duration: 3s;"></div>
        <div class="star" style="top: 50%; left: 40%; animation-duration: 1.5s;"></div>
        <div class="star" style="top: 70%; left: 60%; animation-duration: 2.5s;"></div>
        <div class="star" style="top: 90%; left: 10%; animation-duration: 2.8s;"></div>
    </div>
    <div class="comets">
        <div class="comet" style="top: 20%; left: 5%;"></div>
        <div class="comet" style="top: 40%; left: 15%; animation-delay: 1s;"></div>
        <div class="comet" style="top: 60%; left: 25%; animation-delay: 2s;"></div>
        <div class="comet" style="top: 80%; left: 35%; animation-delay: 0.5s;"></div>
    </div>

    <script>
        const messages = [
            "페이지를 찾을 수 없습니다. ",
            "페이지가 삭제 또는 이동 되었습니다. ",
            "URL를 다시 확인해보세요. ",
            "오타가 있는지 확인해보세요. ",
            "잘못 찾아오신것 같아요. ",
            "대소문자를 구별합니다. "
        ];

        const typingElement = document.getElementById('typing-animation');
        const cursorElement = document.querySelector('.cursor');

        let currentMessageIndex = 0;
        let currentCharIndex = 0;
        let deleteMode = false;

        function typeMessage() {
            const currentMessage = messages[currentMessageIndex];
            if (!deleteMode && currentCharIndex <= currentMessage.length) {
                typingElement.textContent += currentMessage.charAt(currentCharIndex);
                currentCharIndex++;
                if (currentCharIndex > currentMessage.length) {
                    deleteMode = true;
                    currentCharIndex--;
                    setTimeout(deleteMessage, 2000);
                    return;
                }
            } else if (deleteMode && currentCharIndex >= 0) {
                typingElement.textContent = currentMessage.substring(0, currentCharIndex);
                currentCharIndex--;
                if (currentCharIndex < 0) {
                    deleteMode = false;
                    currentMessageIndex = (currentMessageIndex + 1) % messages.length;
                    setTimeout(typeMessage, 2000);
                    return;
                }
            }
            setTimeout(typeMessage, 100);
        }

        function deleteMessage() {
            typeMessage();
        }

        typeMessage();
    </script>
</body>
</html>
