<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-Day Countdown</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .title {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .countdown {
            font-size: 5em;
        }
        .date {
            font-size: 1.5em;
            margin-top: 20px;
        }
        .current-time {
            font-size: 1.2em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">돌아오기까지</div>
        <div class="countdown" id="countdown"></div>
        <div class="date">2024. 07. 13</div>
        <div class="current-time" id="current-time"></div>
    </div>

    <script>
        function convertToKST(date) {
            return new Date(date.getTime() + (9 * 60 * 60000)); // UTC -> KST
        }

        function calculateDays() {
            const targetDate = new Date(Date.UTC(2024, 6, 13, 0, 0, 0));
            const currentDate = new Date();
            const kstCurrentDate = convertToKST(currentDate);

            const timeDifference = targetDate - kstCurrentDate;
            const daysDifference = Math.ceil(timeDifference / (1000 * 60 * 60 * 24));

            if (daysDifference > 0) {
                document.getElementById("countdown").textContent = `D-${daysDifference}`;
            } else {
                document.getElementById("countdown").textContent = "D-Day";
            }

            updateCurrentTime(kstCurrentDate);
        }

        function updateCurrentTime(kstCurrentDate) {
            const year = kstCurrentDate.getFullYear();
            const month = String(kstCurrentDate.getMonth() + 1).padStart(2, '0');
            const day = String(kstCurrentDate.getDate()).padStart(2, '0');
            const hours = String(kstCurrentDate.getHours()).padStart(2, '0');
            const minutes = String(kstCurrentDate.getMinutes()).padStart(2, '0');
            const seconds = String(kstCurrentDate.getSeconds()).padStart(2, '0');

            const formattedTime = `${year}년 ${month}월 ${day}일 ${hours}:${minutes}:${seconds}`;
            document.getElementById("current-time").textContent = formattedTime;
        }

        function update() {
            const currentDate = new Date();
            const kstCurrentDate = convertToKST(currentDate);

            calculateDays();
            updateCurrentTime(kstCurrentDate);
        }

        setInterval(update, 1000);
        calculateDays();
    </script>
</body>
</html>
