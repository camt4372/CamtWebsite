<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Camt - 회원가입</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      padding: 40px;
      width: 100%;
      max-width: 460px;
    }

    .logo {
      display: block;
      margin: 0 auto 20px auto;
      width: 120px;
    }

    .title {
      text-align: center;
      font-size: 24px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .subtitle {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.2s;
    }

    input:focus {
      border-color: #0056b3;
      outline: none;
    }

    .button {
      width: 100%;
      padding: 12px;
      background-color: #0056b3;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .button:hover {
      background-color: #003f88;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #999;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <img src="https://camt4372.kro.kr/profile.png" alt="Company Logo" class="logo" />
    <div class="title">회원가입</div>

    <div class="form-group">
      <label for="email">이메일</label>
      <input type="email" id="email" placeholder="이메일" />
    </div>

    <div class="form-group">
      <label for="name">이름</label>
      <input type="text" id="name" placeholder="김캠트" />
    </div>

    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" id="password" placeholder="비밀번호 (8자 이상)" />
    </div>

    <div class="form-group">
      <label for="confirm">비밀번호 확인</label>
      <input type="password" id="confirm" placeholder="비밀번호 재입력" />
    </div>

    <button class="button" onclick="signup()">가입하기</button>

    <div class="footer">
      © 2024 캠트. Copyright, All rights reserved.
    </div>
  </div>

  <script>
    function signup() {
      const email = document.getElementById('email').value;
      const name = document.getElementById('name').value;
      const pw = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;

      if (!email || !name || !pw || !confirm) {
        alert('모두 입력해 주세요.');
        return;
      }

      if (pw.length < 8) {
        alert('비밀번호는 8자 이상이어야 합니다.');
        return;
      }

      if (pw !== confirm) {
        alert('비밀번호가 일치하지 않습니다.');
        return;
      }

      alert('회원가입 실패!\n사유 : 현재 회원가입 기능은 구현되지 않았습니다.');
    }
  </script>
</body>
</html>
